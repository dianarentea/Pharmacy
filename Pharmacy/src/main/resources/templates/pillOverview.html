<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pill</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" type="text/css">
</head>
<body>
<div>
    <div class="container d-flex justify-content-center">
    <div class="container-fluid row col-8">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Stock</th>
                <th scope="col">Description</th>
                <th scope="col">Image</th>
                <th scope="col">Pharmacy name</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pill:${pillList}">
                <td th:text="${pill.name}"/>
                <td th:text="${pill.price}"/>
                <td th:text="${pill.stockNumber}"/>
                <td th:text="${pill.description}"/>
                <td>
                    <img th:src="@{'/bootstrap/images/' + ${pill.imageName}}" height="60px">
                </td>
                <td th:text="${pill.pharmacy.name}"/>
                <td>
                    <form th:action="@{/deletePill}" th:method="get">
                        <input type="hidden" th:name="id" th:value="${pill.id}">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>

                    <form th:action="@{/editPill}" th:method="get">
                        <input type="hidden" th:name="id" th:value="${pill.id}">
                        <button type="submit" class="btn btn-primary">Edit</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    </div>
</div>

<form th:action="@{/pillForm}" th:method="get">
    <button type="submit" class="btn btn-primary">Add pill</button>
</form>
</body>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"/>

</html>
