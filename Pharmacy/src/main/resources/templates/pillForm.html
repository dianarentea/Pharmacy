<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" type="text/css">

</head>
<body>
    <div class="container-fluid">
        <div>
            <h2>Add a new pill</h2>
        </div>
        <form action="#" method="post" th:action="@{/addPill}" th:object="${pill}">
            <div class="row col-lg-12">

                <div class="form-group row">
                    <label class="col-12 col-form-label" for="name">Name:</label>
                    <div>
                        <input class="form-control" th:field="${pill.name}" type="text">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-12 col-form-label" for="price">Price:</label>
                    <div>
                        <input class="form-control" th:field="${pill.price}" type="text">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-12 col-form-label" for="stockNumber">Stock number:</label>
                    <div>
                        <input class="form-control" th:field="${pill.stockNumber}" type="text">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-12 col-form-label" for="description">Description:</label>
                    <div>
                        <input class="form-control" th:field="${pill.description}" type="text">
                    </div>
                </div>

                <div class="form-group row">
                    <button class="btn btn-primary" type="submit">
                        Submit
                    </button>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
