<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pharmacy</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" type="text/css">
</head>
<body>
<div class="position-absolute top-0 start-0 translate-middle">
    <form th:action="@{/index}" th:method="get">
        <button type="submit" class="btn btn-primary">Home</button>
    </form>
    <form th:action="@{/pharmacyForm}" th:method="get">
        <button type="submit" class="btn btn-primary">Add pharmacy</button>
    </form>
</div>

<div class="container d-flex justify-content-center">
<div class="container-fluid row col-8">
    <table class="table table-striped table-bordered">
        <thread>
           <tr>
               <th scope="col">Code</th>
               <th scope="col">Name</th>
               <th scope="col">Actions</th>

           </tr>
        </thread>
        <tbody>
        <tr th:each="pharmacy: ${pharmacyList}">
            <td th:text="${pharmacy.code}"/>
            <td th:text="${pharmacy.name}"/>
            <td>
                <form th:action="@{/deletePharmacy}" th:method="get">
                    <input type="hidden" th:name="id" th:value="${pharmacy.id}">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>

                <form th:action="@{/editPharmacy}" th:method="get">
                    <input type="hidden" th:name="id" th:value="${pharmacy.id}">
                    <button type="submit" class="btn btn-primary">Edit</button>
                </form>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</div>

</body>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"/>

</html>
