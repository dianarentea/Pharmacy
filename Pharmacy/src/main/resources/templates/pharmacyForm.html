<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Add Pharmacy</title>
  <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" type="text/css">
</head>

<body>
<div class="container-fluid">
  <div>
    <h2>Add a new pharmacy</h2>
  </div>
  <form action="#" method="post" th:action="@{/submitPharmacy}" th:object="${pharmacy}">
    <input type="hidden" th:field="*{id}">
    <div class="row col-lg-12">
      <div class="form-group row">
        <label class="col-12 col-form-label" for="code">Code:</label>
        <div>
          <input class="form-control" th:field="${pharmacy.code}" type="text">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-12 col-form-label" for="name">Name:</label>
        <div>
          <input class="form-control" th:field="${pharmacy.name}" type="text">
        </div>
      </div>

      <div class="form-group row">
        <button class="btn btn-primary" type="submit">
          <span th:if="${pharmacy.id}">Submit</span>
          <span th:unless="${pharmacy.id}">Save</span>
        </button>
      </div>

    </div>
  </form>
</div>
</body>
</html>
